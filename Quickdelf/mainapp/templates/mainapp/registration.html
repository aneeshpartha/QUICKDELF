<!DOCTYPE html>
<html lang="en">

<style>

body{
    background: url(https://cdn0.tnwcdn.com/wp-content/blogs.dir/1/files/2012/10/Food.jpg) no-repeat center center fixed;

}

.vertical-offset-100{
    padding-top:100px;
}
</style>

<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://mymaplist.com/js/vendor/TweenLite.min.js"></script>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Quickdelf</a>
    </div>

  </div>
</nav>


<body>

<div class="container">
    <div class="row vertical-offset-100">
    	<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">User Registration</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" action="{% url 'mainapp:login' %}" role="form" method="post">
                         {% csrf_token %}
                    <fieldset>
                        <div class="form-group">
			    		    <input class="form-control" placeholder="First name" name="first_name" type="text">
			    		</div>
                        <div class="form-group">
			    		    <input class="form-control" placeholder="Last name" name="last_name" type="text">
			    		</div>
			    	  	<div class="form-group">
			    		    <input class="form-control" placeholder="E-mail" name="email" type="email">
			    		</div>
			    		<div class="form-group">
			    		    <input class="form-control" placeholder="username" name="username" type="text">
			    		</div>
                        <div class="form-group">
			    			<input class="form-control" placeholder="Password" name="password" type="password" value="">
			    		</div>
						<div class="form-group">
			    			<input class="form-control" placeholder="Gender" name="gender" type="text" value="">
			    		</div>
						<div class="form-group">
			    			<input class="form-control" placeholder="Address" name="address" type="text" value="">
			    		</div>
						<div class="form-group">
			    			<input class="form-control" placeholder="Phone number" name="phonenumber" type="text" value="">
			    		</div>

			    		<input class="btn btn-lg btn-success btn-block" type="submit" value="Register">
			    	</fieldset>
			      	</form>
			    </div>
			</div>
		</div>
	</div>
</div>

</body>

</html>
