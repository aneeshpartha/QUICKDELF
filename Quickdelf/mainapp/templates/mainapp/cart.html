<!DOCTYPE html>
<html lang="en">
<style>

body{
    background: url(https://cdn0.tnwcdn.com/wp-content/blogs.dir/1/files/2012/10/Food.jpg) no-repeat center center fixed;
}

.vertical-offset-100{
    padding-top:100px;
}
</style>

<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://mymaplist.com/js/vendor/TweenLite.min.js"></script>


<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Quickdelf</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href=" {% url 'mainapp:index' %} ">Home</a></li>
      <li><a href="#">Account</a></li>

    </ul>
    <ul class="nav navbar-nav navbar-right">
        <li><a href=" {% url 'mainapp:login' %}" >Logout</a></li>
        <li><a href="#" ></a></li>
    </ul>
  </div>
</nav>


<div class="container">
    <div class="row vertical-offset-100">
    	<div class="col-md-5 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Items in Cart</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" role="form" method="post">
                    {% csrf_token %}
                     <fieldset>
                        <ul class = "list-group">
                            {% for item in itemname %}

                            <<li class = "list-group-item"> {{ item.itemname }}&nbsp;&nbsp;{{ item.itemamount }} &nbsp;&nbsp;

                              <select class="selectpicker align-right" >

                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>3</option>
                                <option>3</option>

                              </optgroup>
                              </select>

                           </li>
                            {% endfor %}
                        </ul>

			    		<input class="btn btn-lg btn-success btn-block" type="Submit" value="Make Payment">
			    	</fieldset>
			      	</form>
			    </div>
			</div>
		</div>
	</div>
</div>
